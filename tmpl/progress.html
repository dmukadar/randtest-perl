	<body class="no-skin">

				</div>
			</div><!-- /.navbar-container -->

		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div id="sidebar" class="sidebar                  responsive">
				<script type="text/javascript">
					try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
				</script>

					<li class="">
						<a href="<TMPL_VAR name=base_url>/index.cgi">

						</a>

					</li>

						<a href="<TMPL_VAR name=base_url>/process.cgi">
							<i class="menu-icon fa fa-tachometer"></i>
							<span class="menu-text"> 02. Process File </span>
						</a>

						<b class="arrow"></b>
					</li>

					<li class="">
						<a href="<TMPL_VAR name=base_url>/result.cgi">
							<i class="menu-icon fa fa-desktop"></i>
							<span class="menu-text"> 03. Display Result </span>
						</a>

						<b class="arrow"></b>
					</li>

				</ul><!-- /.nav-list -->

			<div class="main-content">
				<div class="main-content-inner">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="ace-icon fa fa-home home-icon"></i>
								<a href="#" class="disabled">Home</a>
							</li>
							<li class="active">02. Process Log</li>
						</ul><!-- /.breadcrumb -->
					</div>

					<div class="page-content">
						<div class="page-header">
							<h1>
								Log Processing
								<small>
									<i class="ace-icon fa fa-angle-double-right"></i>
									overview &amp; stats
								</small>
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								<TMPL_IF NAME=error_message>
								<div class="alert alert-block alert-success">
									<button type="button" class="close" data-dismiss="alert">
										<i class="ace-icon fa fa-times"></i>
									</button>

									<strong class="green">Error: </strong> <TMPL_VAR NAME=error_message>
								</div>
								</TMPL_IF>

								<div class="row">
									<div class="space-6"></div>

									<div class="col-sm-7 infobox-container">
										<div class="space-6"></div>

										<div class="infobox infobox-green">
											<div class="infobox-icon">
												<i class="ace-icon fa fa-folder"></i>
											</div>

											<div class="infobox-data">
												<span class="infobox-data-number">237.5</span>
												<div class="infobox-content">size (Kb)</div>
											</div>
										</div>

										<div class="infobox infobox-blue">
											<div class="infobox-icon">
												<i class="ace-icon fa fa-barcode"></i>
											</div>

											<div class="infobox-data">
												<span class="infobox-data-number">11</span>
												<div class="infobox-content">number of lines</div>
											</div>
										</div>

										<div class="infobox infobox-pink">
											<div class="infobox-icon">
												<i class="ace-icon fa fa-book"></i>
											</div>

											<div class="infobox-data">
												<span class="infobox-data-number">8</span>
												<div class="infobox-content">number of records</div>
											</div>
										</div>

										<div class="infobox infobox-red">
											<div class="infobox-icon">
												<i class="ace-icon fa fa-headphones"></i>
											</div>

											<div class="infobox-data">
												<span class="infobox-data-number">3</span>
												<div class="infobox-content">number of call</div>
											</div>
										</div>

										<div class="infobox infobox-orange2">
											<div class="infobox-icon">
												<i class="ace-icon fa fa-bell"></i>
											</div>											

											<div class="infobox-data">
												<span class="infobox-data-number">6,251</span>
												<div class="infobox-content">time elapsed (minutes)</div>
											</div>
										</div>

										<div class="space-6"></div>
									</div>

									<div class="vspace-12-sm"></div>

									<div class="col-sm-5">
										<div class="widget-box">
											<div class="widget-header widget-header-flat widget-header-small">
												<h5 class="widget-title">
													<i class="ace-icon fa fa-signal"></i>
													Progress Bar
												</h5>
											</div>

											<div class="widget-body">
												<div class="widget-main">
													<div id="progress-bar-placeholder">
														<div class="progress">
															<div style="width:65%" class="progress-bar"></div>
														</div>
													</div>

													<div class="hr hr8 hr-double"></div>

													<div class="clearfix">
														<div class="grid9">
															<span class="grey">
																<i class="ace-icon fa fa-fighter-jet fa-2x blue"></i>
																&nbsp; %
															</span>
															<h4 class="bigger pull-right" id="progress-label">65</h4>
														</div>
													</div>
												</div><!-- /.widget-main -->
											</div><!-- /.widget-body -->
										</div><!-- /.widget-box -->
									</div><!-- /.col -->
								</div><!-- /.row -->

								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->

			<div class="footer">
				<div class="footer-inner">
					<div class="footer-content">
						<span class="bigger-120">
							<span class="blue bolder">Perl</span>
							Test &copy; 2016
						</span>
					</div>
				</div>

			</a>
